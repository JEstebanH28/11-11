  <h1 id="h1">Crear Evento</h1>

  <div class="container-form">

    <form id="formulario-evento">

      <input id="nombre" class="fields" placeholder="Nombre" type="text" required><br>


      <input class="fields" placeholder="Ciudad" id="ciudad" required><br>


      <input class="fields" placeholder="Lugar" type="text" id="lugar" required><br>


      <input class="fields" placeholder="Costo por persona " type="number" id="costo" required><br>


      <input class="tiempo" type="datetime-local"  required><br>


      <input class="fields" placeholder="Numero de participantes" id="participantes" required><br>


      <textarea class="textarea" name="descripcion" id="descripcion" cols="30" rows="10"
        placeholder="Descripción del evento"></textarea>

      <button class="button" type="button" onclick="crearEvento()">Crear Evento</button>
    </form>
