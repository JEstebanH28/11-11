    <h4 id="h4">Todos los campos son obligatorios para crear tu perfil</h4>

    <div class="container-form">

      <form id="formulario-evento">

    
        <input id="field-1" class="fields" placeholder="Nombre y Apellidos" type="text" id="nombre" name="nombre"><br>

        
        <input class="tiempo" class="fields" placeholder="Nombre y Apellidos" type="date" id="nacimiento" name="nacimiento"><br>

        <input class="fields" placeholder="Contraseña" type="password" id="password" name="password"><br>

        
        <input class="fields" placeholder="Confirmar Contraseña" type="password" id="confirmPassword" name="confirmPassword"><br>

        
        <input class="fields" placeholder="Celular" type="phone" id="celular" name="celular"><br>

        
        <input class="fields" placeholder="Email" type="email" id="email" name="email"><br>

        
        <input class="fields" placeholder="Confirmar Email" type="email" id="confirmEmail" name="confirmEmail"><br>

        
        <input class="fields" placeholder="Ciudad" type="text" id="ciudad" name="ciudad"><br>
