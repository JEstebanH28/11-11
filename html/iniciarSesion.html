<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/IniciarSesion.css">
</head>
<body>


  <div class="container">
      
    <div class="logo">
      <img class="logoInicio" src="../src/logo.svg" alt="Logo"> 
      <p class="eslogan">
        Vive al Limite con 11:11
        </p> 
    </div>

    

    <div class="container-form">
      
    <form class="form">
        
        <input class="fields" type="text" id="username" name="username" placeholder="Usuario"><br>
        <input class="fields" type="password" id="password" name="password" placeholder="Contraseña"><br>
        <button class="btn-form" onclick="validarLogin()">Iniciar Sesión</button>
        <button class="btn-form"><a href="registro.html">Registrarte</a></button>
        <div><a href="#recuperarContraseña">Olvidaste tu contraseña?</a></div>
    </form> 
    </div>

    <script src="../JS/iniciarSesion.js"></script>

</body>
</html>
